<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA Model Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">NBA Model</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="{% if page_name == 'index' %}active{% endif %}">Dashboard</a></li>
            <li><a href="predictions.html" class="{% if page_name == 'predictions' %}active{% endif %}">Predictions</a></li>
            <li><a href="history.html" class="{% if page_name == 'history' %}active{% endif %}">History</a></li>
            <li><a href="model.html" class="{% if page_name == 'model' %}active{% endif %}">Model</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Generated: {{ generated_at }}</p>
        <p>NBA Quantitative Trading Model</p>
    </footer>

    <script src="assets/charts.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
